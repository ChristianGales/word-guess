<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
  </head>
  <body>
    <div class="container">
      <div class="score-timer">
        <p class="time">Time Left: <span id="timer"><b>300</b>s</span></p>
        <p>Score: <span id="score"><b>0</b></span></p> 
      </div>
  
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter Guess" autofocus>
            <div class="buttons">
                <button class="reset">Reset</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div>

    <script src="js/words.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
